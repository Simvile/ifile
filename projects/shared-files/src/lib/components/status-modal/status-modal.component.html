<div class="mmmm w-100">
    <div [ngSwitch]="type">
      <div role="alert" *ngSwitchCase="'success'">
        <ng-template [ngTemplateOutlet]="success"></ng-template>
      </div>
      <div role="alert" *ngSwitchCase="'warning'">
        <ng-template [ngTemplateOutlet]="warning"></ng-template>
      </div>
      <div role="alert" *ngSwitchCase="'danger'">
        <ng-template [ngTemplateOutlet]="danger"></ng-template>
      </div>
      <div class="border-top p-2 d-flex justify-content-between align-items-center">
          <div class="message-div mx-3 my-1" [innerHTML]="message"></div>
        <button type="button" (click)="modal.close()">Ok</button>
      </div>
    </div>
  </div>
  
  
  <ng-template #success>
    <h4 class="text-success"><i class="bi bi-check-circle-fill"></i>Success</h4>
  </ng-template>
  <ng-template #warning>
    <h4 class="text-warning"><i class="bi bi-exclamation-circle-fill"></i>Warning</h4>
  </ng-template>
  <ng-template #danger>
    <h4 class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i>Error</h4>
  </ng-template>
