
<div class="modal-content custom-modal-width">
    <div class="modal-header">
        <h5 class="modal-title" id="previewModalLabel">Confirm you want to delete {{data}}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <ng-container>
            <div class="container d-flex flex-column justify-content-start align-items-center">
                <p>To delete this {{data}} type <i style="text-decoration: underline;">Permanently delete {{data}}</i> in the box below.</p>
                <input type="text" class="w-100 border-bottom" name="" id="" placeholder="Permanently delete file">
            </div>
        </ng-container>
    </div>
    <div class="modal-footer d-flex align-items-center justify-content-between">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="deleteItem()">Delete {{data}}</button>
    </div>
</div>
