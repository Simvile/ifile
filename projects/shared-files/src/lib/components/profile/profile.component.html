<div class="tab">
    <button class="tablinks" (click)="viewContent('Overview')"
        [ngClass]="{'active': activeTab === 'Overview'}">OVERVIEW</button>
    <button class="tablinks" (click)="viewContent('Contact')"
        [ngClass]="{'active': activeTab === 'Contact'}">CONTACT</button>
    <button class="tablinks" (click)="viewContent('Organisation')"
        [ngClass]="{'active': activeTab === 'Organisation'}">ORGANISATION</button>
</div>

<div *ngIf="activeTab === 'Overview'" class="tabcontent">
    <div class="overview d-flex flex-column justify-content-center align-items-center">
        <img class="rounded-circle mt-3" [src]="profilePic ? profilePic : defaultProfile" alt="Profile Picture" style="width: 150px; height: 150px;">
        <h5 class="mt-3">{{employee.name}}</h5>
        <h5 class="mt-1"><i class="bi bi-telephone-fill"></i>&nbsp;EMAIL ON: 0712345678</h5>
        <h5 class="mt-1"><i class="bi bi-envelope-at-fill"></i>&nbsp;CALL ON: {{employee.email}}</h5>
    </div>
</div>

<div *ngIf="activeTab === 'Contact'" class="tabcontent">
    <div class="overview d-flex flex-column justify-content-start align-items-center">
        <h5 class="mt-1"><i class="bi bi-telephone-fill"></i>&nbsp;EMAIL ON: 0712345678</h5>
        <h5 class="mt-1"><i class="bi bi-envelope-at-fill"></i>&nbsp;CALL ON: {{employee.email}}</h5>
    </div>
</div>

<div *ngIf="activeTab === 'Organisation'" class="tabcontent">
    <div class="overview d-flex flex-column justify-content-start align-items-center">
        <h5 class="mt-1"><i class="bi bi-telephone-fill"></i>&nbsp;EMAIL ON: 0712345678</h5>
        <h5 class="mt-1"><i class="bi bi-envelope-at-fill"></i>&nbsp;CALL ON: {{employee.email}}</h5>
    </div>
</div>
