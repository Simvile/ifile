<div class="card-content">
    <div class="card-content-header mb-2 d-flex justify-content-between align-items-center">
        <label>EMPLOYEES</label>
        <div class="d-flex justify-content-end align-items-center">
            <label for="searchBox">SEARCH HERE:</label>&nbsp;
            <input type="search" placeholder="Start typing..." name="searchBox" id="searchBox"
                [(ngModel)]="employeeSearch" (ngModelChange)="filterEmployees()">
        </div>
    </div>
    <div class="table-wrapper">
        <table class="table table-sm table-responsive table-hover mt-2">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">FULL NAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">ADDED ON</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="table-body">
                <tr *ngFor="let employee of filteredEmployees" (click)="onEmployeeSelected(employee)"
                [ngClass]="{'selected-row': selectedemployee === employee}">
                    <td scope="col">1</td>
                    <td>Simvile Zimeme</td>
                    <td>Simvile-yahoo.com</td>
                    <td>{{employee.lastModified}}</td>
                    <td>
                        <div class="opts d-flex justify-content-end align-items-center">
                            <button type="button"><i class="bi bi-chat"></i></button>
                            <button type="button"><i class="bi bi-people"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
