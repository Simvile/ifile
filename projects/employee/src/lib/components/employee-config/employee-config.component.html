<body class="employee-content">
    <div class="card">
        <div class="card-header d-flex justify-content-center">
            <label>EMPLOYEE LIST</label>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="card-content">
                        <div class="card-content-header mb-2 d-flex justify-content-between align-items-center">
                            <label>EMPLOYEES</label>
                            <div class="d-flex justify-content-end align-items-center">
                                <label for="searchBox">SEARCH HERE:</label>&nbsp;
                                <input type="search" placeholder="Start typing..." name="searchBox" id="searchBox"
                                    [(ngModel)]="employeeSearch" (ngModelChange)="filterEmployees()">
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <table class="table table-sm table-responsive table-hover mt-2">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">FULL NAME</th>
                                        <th scope="col">EMAIL</th>
                                        <th scope="col">ADDED ON</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody class="table-body">
                                    <tr *ngFor="let employee of filteredEmployees" (click)="onEmployeeSelected(employee)"
                                    [ngClass]="{'selected-row': selectedemployee === employee}">
                                        <td scope="col">1</td>
                                        <td>Simvile Zimeme</td>
                                        <td>Simvile-yahoo.com</td>
                                        <td>{{employee.lastModified}}</td>
                                        <td>
                                            <div class="opts d-flex justify-content-end align-items-center">
                                                <button type="button"><i class="bi bi-chat"></i></button>
                                                <button type="button"><i class="bi bi-people"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div *ngIf="selectedemployee" class="card-content">
                        <lib-profile [employee]="selectedemployee"></lib-profile>
                    </div>
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header d-flex justify-content-start">
            <button type="submit"><i class="bi bi-upload"></i>&nbsp;Upload new employees</button>
            &nbsp;&nbsp;
            <button type="submit"><i class="bi bi-plus"></i>&nbsp;New employee</button>
        </div>
    </div>
</body>
