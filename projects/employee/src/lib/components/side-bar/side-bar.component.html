<div class="card">
    <div class="card-header text-center">
        <h5>EMPLOYEE SERVICES</h5>
    </div>
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
            <!-- Employee List Option -->
            <a (click)="changeDirection('employee-list')" class="text-decoration-none">
                <li class="list-group-item"><i class="bi bi-list-ul"></i>EMPLOYEE LIST</li>
            </a>
            <!-- Employee Groups Option -->
            <a (click)="changeDirection('employee-groups')" class="text-decoration-none">
                <li class="list-group-item"><i class="bi bi-people"></i>VIEW TEAMS</li>
            </a>
            <!-- Forms Dropdown -->
            <li class="list-group-item">
                <a href="#formsDropdown" class="text-decoration-none d-flex justify-content-between align-items-center w-100 h-100" data-bs-toggle="collapse" aria-expanded="false" aria-controls="formsDropdown">
                    <label class="m-0"><i class="bi bi-card-heading"></i>INFUSION FORMS</label>
                    <i class="bi bi-caret-down"></i>
                </a>
                <div class="collapse" id="formsDropdown">
                    <ul class="list-group list-group-flush">
                        <a href="#" class="text-decoration-none">
                            <li class="list-group-item"><i class="bi bi-card-text"></i>LEAVE FORM</li>
                        </a>
                        <a href="#" class="text-decoration-none">
                            <li class="list-group-item"><i class="bi bi-card-text"></i>APPLICATION FORM</li>
                        </a>
                    </ul>
                </div>
            </li>
            <a (click)="changeDirection('employee-groups')" class="text-decoration-none">
                <li class="list-group-item"><i class="bi bi-laptop"></i>DEVICE INFO</li>
            </a>
            <li class="list-group-item">
                <a href="#moreDropdown" class="text-decoration-none d-flex justify-content-between align-items-center w-100 h-100" data-bs-toggle="collapse" aria-expanded="false" aria-controls="moreDropdown">
                    <label class="m-0"><i class="bi bi-three-dots-vertical"></i>MORE</label>
                    <i class="bi bi-caret-down"></i>
                </a>
                <div class="collapse" id="moreDropdown">
                    <ul class="list-group list-group-flush">
                        <a href="#" class="text-decoration-none">
                            <li class="list-group-item"><i class="bi bi-gear"></i>SETTINGS</li>
                        </a>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
