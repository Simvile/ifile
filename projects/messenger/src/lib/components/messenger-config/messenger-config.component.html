<body class="messenger-content row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                <label>CHAT LIST</label>
            </div>
            <div class="card-body">
                <lib-chat-list (selectedEmployee)="updateEmployeeSelected($event)"></lib-chat-list>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div *ngIf="employeeSelected" class="card">
            <div class="card-header d-flex justify-content-center">
                <label>CHAT</label>
            </div>
            <div class="card-body">
                <lib-chat-body [selectedEmployee]="employeeSelected"></lib-chat-body>
            </div>
        </div>
        <div *ngIf="!employeeSelected" class="d-flex flex-column justify-content-center align-items-center vh-100">
            <h1>Welcome to iworld messenger.</h1>
            <p>Click on anyone in the chat list to start conversating.</p>
        </div>
    </div>
    <div *ngIf="employeeSelected" class="col-md-3">
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                <label>EMPLOYEE</label>
            </div>
            <div class="card-body">
                <lib-profile [employee]="employeeSelected"></lib-profile>
            </div>
        </div>
    </div>
</body>
