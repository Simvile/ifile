<div class="card">
    <div class="card-header">
        <input type="search" placeholder="Start typing..." name="searchBox" id="searchBox"
        *ngIf="selectedEmployee" [(ngModel)]="searchTerm" (ngModelChange)="filterFiles()">
    </div>
    <div class="card-body">
        <div class="chat-body d-flex flex-column">
            <div *ngIf="selectedEmployee">
            <div *ngFor="let message of chatMessages">
                <div [ngClass]="{'message-sender': message.sender === 'User', 'message-receiver': message.sender === 'Friend'}">
                    <div class="message-content">
                        {{ message.text }}
                    </div>
                    <div class="message-timestamp">{{ message.timestamp | date:'shortTime' }}</div>
                </div>
            </div>
            </div>
            <div *ngIf="!selectedEmployee" class="d-flex flex-column justify-content-center align-items-center vh-100">
                <h1>Welcome to iworld messenger.</h1>
                <p>Click on anyone in the chat list to start conversating.</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div *ngIf="selectedEmployee" class="chat-input d-flex align-items-center mb-2">
            <input type="text" class="chat-input-textSpace form-control" placeholder="Start typing..." name="messageInput" id="messageInput">
            <button type="submit" class="send-button">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>
</div>
