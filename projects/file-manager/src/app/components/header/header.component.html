<body>
    <nav class="navbar navbar-expand-lg topbar d-flex justify-content-between align-items-center">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <h5 class="mb-0">Infusion World</h5>
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/home']">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a [routerLink]="['/home/employees']" class="nav-link dropdown-toggle" id="checkInDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Employees
                </a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/home/messenger']" routerLinkActive="active" class="nav-link">Messenger</a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/home/folders']" routerLinkActive="active" class="nav-link">Documents</a>
              </li>
            </ul>
          </div>

          <div class="dropdown more-opts">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="profile-image rounded-circle" [src]="profilePic ? profilePic : defaultProfile" alt="Profile Picture" style="width: 40px; height: 40px;">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i>&nbsp;Open Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i>&nbsp;Settings</a></li>
              <hr>
              <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i>&nbsp;Sign Out</a></li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="content">
        <div class="container-fluid">
            <div class="breadcrumbs">
                <app-breadcrumb class="border-bottom"></app-breadcrumb>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>

</body>
