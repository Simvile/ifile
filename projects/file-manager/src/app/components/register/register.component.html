<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="content">
            <div class="row mb-3 d-flex justify-content-center">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                    <h5 class="mb-0">Infusion World</h5>
                </a>
            </div>
            <div class="card">
                <div class="card-header d-flex align-items-center">
                    <h5>CREATE ACCOUNT</h5>
                </div>
                <div class="card-body">
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail1">Employee No</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter employee No.">
                            <small id="emailHelp" class="form-text">We'll never ask you to share your employee No <br> with anyone.</small>
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
    
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="form-group form-check d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">&nbsp;
                                <label class="form-check-label" for="exampleCheck1">Show password</label>
                              </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <a href="#">Need help ?</a>
                        </div>
                    </div>
                    <button type="submit" class="w-100 border-bottom mt-5">Submit</button>
                    <div class="d-flex justify-content-center w-100 mt-3">
                        <a [routerLink]="['/LogIn']" class="nav-link">Already have an iworld account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
